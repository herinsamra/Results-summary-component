<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" >
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
      <div class="container">
          <div class="left">
            <p class="left-title">Your Result</p>
            <div class="score-circle">
              <span class="score">76</span>
            <p class="overall">of 100</p>
            </div>


          <h3 class="remarks"> Great</h3>
            <p class="remarks-p">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
          <div class="right">
              <p class="title">Summary</p> 

            <div class="points-box Reaction">
                <div class="area">
                    <img src="assets/images/icon-reaction.svg"> <span class="area-text">Reaction</span>
                </div>
              <div class="points">
                <span class="points"><b>80</b> / 100</span>
              </div>
          
            </div>

            <div class="points-box Memory">
              <div class="area">
                  <img src="assets/images/icon-memory.svg"> <span class="area-text"> Memory</span>
              </div>
            <div class="points">
              <span class="points"><b>92</b> / 100</span>
            </div>

          </div>
          <div class="points-box Verbal">
            <div class="area">
                <img src="assets/images/icon-verbal.svg"> <span class="area-text">   Verbal</span>
            </div>
          <div class="points">
            <span class="points"><b>61</b> / 100</span>
          </div>

          </div>

          <div class="points-box Visual">
            <div class="area">
                <img src="assets/images/icon-visual.svg"> <span class="area-text">Visual</span>
            </div>
          <div class="points">
            <span class="points"><b>72</b> / 100</span>
          </div>

          </div>

            <button class="button">Continue</button>
          </div>
        </div>      
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Herin</a>.
  </div> -->
</body>
</html>
